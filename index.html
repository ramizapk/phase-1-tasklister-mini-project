<!DOCTYPE HTML>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="page-container">
    <header>
      <h1>Re:coded TODO APP™️</h1>
      <div class="header-buttons">
        <button id="new-task">New Task <ion-icon name="add-outline"></ion-icon></button>
      </div>
    </header>
    <div id="main-content">


      <div id="form-container">
        <form id="create-task-form" action="" method="POST">
          <button id="close-btn"><ion-icon name="close-outline"></ion-icon></button>
          <label for="new-task-description">Task Title:</label>
          <input type="text" id="new-task-Title" name="new-task-description" placeholder="description">
          <label for="priority-select">Priority:</label>
          <select id="priority-select" name="priority-select">
            <option value="high">high</option>
            <option value="medium">medium</option>
            <option value="low">low</option>
          </select>
          <label for="desc">Description:</label>
          <textarea id="desc" name="desc"></textarea>
          <label for="date-due">Description:</label>
          <input id="date-due" name="date-due" type="date" />
          <input id="submit" type="submit" value="Create New Task">
        </form>
      </div>

      <div id="list">
        <!-- <h2>My Todos:</h2> -->
        <ul id="tasks">
        </ul>
      </div>


    </div>

    <footer>
      <p><span id="counter"></span> items</p>
      <div>
        <button id="sortBtn">sort</button>
        <button id="deleteAllBtn">clear all</button>
      </div>
    </footer>
  </div>

  <script src="./src/index.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
